<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Coffee</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="./assets/logo-desktop.svg" class="header__imagem" alt="Logo da Rocketseat">
        <nav class="header__navegacao">
            <ul class="header__lista">
                <li class="header__links">Home</li>
                <li class="header__links">Menu</li>
                <li class="header__links">Recompensas</li>
                <li class="header__links">GitCards</li>
                <li class="header__links">Lojas</li>
            </ul>
        </nav>
        <button class="header__botao">Pegar meu café</button>
    </header>
    <main class="main">
        <div class="main__container">
            <h1 class="main__titulo-principal">Great Coffee</h1>
            <h2 class="main__titulo-secundario">GreatCode>/</h2>
        </div>
        <img src="./assets/rocket-coffee.png" class="main__imagem" alt="Café da Rocketseat">
    </main>

    <div class="color">
        <h1>oi</h1>
    </div>

</html>
